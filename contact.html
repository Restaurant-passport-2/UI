  <div class="container">
<!--HEADER-->
<header>
   <div class="logoCompanyNameWrap">
    <a href="index.html"><img class="logoImg" src="src/img/logo/logo-header-80x80.png" alt="Company Logo"></a>
    <a href="index.html" class="coNameAnchor"><h1 class="companyName">Restaurant Passport</h1 a  href="index.html"></a>
  </div>
    <!--NAV-->
    <div class="headerLinkWrap">
      <nav class="headerNav">
        <a id="myPassport" class="navAnchor" class="headerNavMyPass" href="#">myPassport</a>
        <a id="logIn" class="navAnchor" href="#">Log In</a>
      </nav>

</header>
<!--END HEADER-->
<!-- START OF FORM DATA -->
<div class="contactForm">
    <h1>Sign Up Now!<span>Sign up and tell us what you think of the site!</span></h1>
    <form>
        <div class="section">Contact Information</div>
        <div class="inner-wrap">
            <label>First Name <input type="text" name="fName" /></label>
            <label>Last Name <input type="text" name="lName" /></label>
            <label>Email Address <input type="email" name="field3" /></label>
            <label>Street <input type="text" name="street" /></label>
            <label>City <input type="text" name="city" /></label>
            <label>State <input type="text" name="state" /></label>
            <label>Zip Code <input type="text" name="zipCode" /></label>
        </div>
        <div class="inner-wrap">
        </div>
        <div class="inner-wrap">
        <div class="form-group purple-border">
            <label for="contactMessage">Message</label>
            <textarea class="form-control" id="contactMessage" rows="3"></textarea>
          </div>
        </div>

        <div class="button-section">
         <input type="submit" name="Sign Up" />
       
        </div>
    </form>
    </div>
